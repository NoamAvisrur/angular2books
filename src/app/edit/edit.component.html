    <button type="button" class="button" (click)="setInfo()" id="editButton" data-toggle="modal" data-target="#Edit">Edit</button>
                  <div id="Edit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit a Book</h4>
                </div>
            <div class="modal-body">
                <form ngNativeValidate #form="ngForm" (ngSubmit)="logForm(form.value)">
                    <label>Title:</label>
                    <input type="text" name="title" [(ngModel)]="title" id="title" ngModel maxlength="30" required>
                    <label>Author:</label>
                    <input type="text" name="author" [(ngModel)]="author" id="author" ngModel required>
                    <label>Date:</label>
                    <input type="date" name="date"  id="date" placeholder="xx/xx/xxxx" [max]="today" ngModel required>
                    <label>Image Url:</label>
                    <input type="text" name="img" id="img" placeholder="http://...jpg" ngModel required>
                    <div *ngIf="show" class="alerts">title already exist</div>
                    <button type="submit" class="btn btn-default">Edit</button>
                </form>
                
            </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
           </div>
        </div>
      </div>
    </div>
