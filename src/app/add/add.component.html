<div class="row">
    <h1>add new book <button type="button" data-toggle="modal" data-target="#Add" id="add_new_button">+</button></h1>
    <div id="Add" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add a New Book</h4>
                </div> 
                <div class="modal-body">  
                    <form ngNativeValidate #form="ngForm" (ngSubmit)="logForm(form.value)">
                        <label>Titl:</label>
                            <input type="text" name="title" ngModel maxlength="30" required>
                        <label>Author:</label>
                            <input type="text" name="author" ngModel required>
                        <label>Date:</label>
                            <input type="date" name="date" placeholder="xx/xx/xxxx" [max]="today" ngModel required>
                        <label>Image Url:</label>
                            <input type="text" name="img" placeholder="http://...jpg" ngModel required>
                            <div *ngIf="show" class="alerts">title already exist</div>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>    
            </div>
        </div>
    </div>    
</div>
